<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<input onclick="getMsg();" type="button" class="btn" value="Submit" onclick="getMsg();"/>
			</form>
		</div>
	</div>
	<div id="changeText">
		<h2>Let AJAX change this text</h2>
		<button type="button" onclick="loadText()">Change Content</button>
	</div>
	<script src="ajaxScript.js"></script>
</body>
</html>
